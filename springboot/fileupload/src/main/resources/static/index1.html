<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"></div>
<input type="file" name="file">
<input type="button" value="上传" onclick="uploadFile()">

<script>
    function uploadFile() {
        var file = $("#file")[0].files[0];
        var formData = new FormData();
        formData.append("file",file);
        $.ajax({
            type:"post",
            url:"/upload",
            processData:false,
            contenType:false,
            data:formData,
            success:function (msg) {
                $("result").html(msg);

            }
        })
    }
    
</script>
</body>
</html>
